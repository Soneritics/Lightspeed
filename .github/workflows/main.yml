on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update NuGet package
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.1.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v1

      - name: Restore dependencies
        run: dotnet restore Lightspeed
          
      - name: Build solution and generate NuGet package
        run: dotnet pack Lightspeed/Lightspeed.Api -c Release -o out

      - name: Push generated package to GitHub registry
        run: dotnet nuget push "out/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_TOKEN }}" --skip-duplicate